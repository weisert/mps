<!DOCTYPE html>
<html lang="en" ng-app="mpsApp">
<head>
    <meta charset="UTF-8">
    <title>My photo site</title>
<!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
<!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Weisert's family site</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><i class="fa fa-picture-o"></i> Photos <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Latest</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">This year</a></li>
                        <li><a href="#">Last year</a></li>
                        <li><a href="#">Select year</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Period</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><i class="fa fa-video-camera"></i> Videos <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Latest</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">This year</a></li>
                        <li><a href="#">Last year</a></li>
                        <li><a href="#">Select year</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Period</a></li>
                    </ul>
                </li>
            </ul>
            <form class="nav navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter a keyword">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container padded">
    <div class="row row-content" ng-controller="VideoController">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="panel panel-default" ng-repeat="item in videos">
                <div class="panel-heading highlight" ng-click="showFiles($event, item)">
                    <h3 class="panel-title">{{item.name}}<span class="badge pull-right">{{item.files.length}}</span></h3>
                </div>
                <div class="panel-body initiallyHidden">
                    <ul>
                        <li ng-repeat="file in item.files">
                            <a  href="{{file}}">{{file}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- build:js scripts/main.js -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/controllers.js"></script>
<!-- endbuild -->
</body>
</html>
